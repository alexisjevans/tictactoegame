<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE GAME.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./game.css">
  </head>
  <body>
      <div class="wholePage">
          <div class="ticTacToe"><h4 id="title">TIC TAC TOE</h4></div>
          <div class="gameBoard" id="gameSquare">
              <div class="row">
                  <div class="square" id="squareZero"></div>
                  <div class="square" id="squareOne"></div>
                  <div class="square" id="squareTwo"></div>
              </div>
              <div class="row">
                <div class="square" id="squareThree"></div>
                <div class="square" id="squareFour"></div>
                <div class="square" id="squareFive"></div>
            </div>
            <div class="row">
                <div class="square" id="squareSix"></div>
                <div class="square" id="squareSeven"></div>
                <div class="square" id="squareEight"></div>
            </div>
          </div>
          <div class="gameDeets">
              <div id="playerOneandTwo" class="gameCounter">
                  <div class="playerOne">
                      <div>Player One</div>
                      <div id="playerOneCounter"></div>
                  </div>
                  <div class="playerTwo">
                    <div>Player Two</div>
                    <div id="playerTwoCounter"></div>
                </div>
              </div>
          </div>
          <div class="restartGame">
              <button id="restart">NEW GAME.</button>
              <h4 id="gameOver"></h4>
          </div>
      </div>
	<script src="game.js"></script>
  </body>
</html>
